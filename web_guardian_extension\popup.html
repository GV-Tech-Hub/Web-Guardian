<!DOCTYPE html>
<html>
<head>
    <title>Web Guardian</title>
    <style>
        body { 
            width: 350px; 
            padding: 15px; 
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #242424;
        }
        input, button { 
            margin: 5px 0; 
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        input[type="text"], input[type="password"] {
            width: 200px;
        }
        button {
            background-color: #2c5282;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3182ce;
        }
        ul { 
            padding-left: 20px; 
            max-height: 100px;
            overflow-y: auto;
        }
        li { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            color: #e2e2e2;
        }
        li button {
            margin-left: 10px;
            cursor: pointer;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            padding: 0;
        }
        li button:hover {
            background: #c82333;
        }
        h2, h3 {
            color: #63b3ed;
        }
    </style>
</head>
<body>
    <div id="initialSetupScreen" class="section">
        <h2>Welcome to Web Guardian</h2>
        <p>Please set up your initial PIN to continue</p>
        <form id="initialSetupForm">
            <input type="password" 
                   id="initialPin" 
                   name="initialPin"
                   placeholder="Enter 4-digit PIN" 
                   maxlength="4" 
                   pattern="[0-9]*" 
                   inputmode="numeric"
                   required>
            <button type="submit">Set PIN</button>
        </form>
    </div>

    <div id="loginScreen" class="section" style="display: none;">
        <h2>Enter PIN to Access Settings</h2>
        <form id="loginForm">
            <input type="password" 
                   id="loginPin" 
                   name="loginPin"
                   placeholder="Enter PIN" 
                   maxlength="4" 
                   pattern="[0-9]*" 
                   inputmode="numeric"
                   required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="settingsScreen" style="display: none;">
        <h2>Web Guardian Settings</h2>
        
        <div class="section">
            <form id="setPinForm">
                <h3>Change PIN</h3>
                <input type="password" 
                       id="pinInput" 
                       name="pin"
                       placeholder="Enter new PIN" 
                       maxlength="4" 
                       pattern="[0-9]*" 
                       inputmode="numeric"
                       required>
                <button type="submit">Update PIN</button>
            </form>
        </div>

        <div class="section">
            <h3>Block Domain</h3>
            <form id="addDomainForm">
                <input type="text" id="domainInput" placeholder="Enter domain (e.g., facebook.com)">
                <button type="submit">Add</button>
            </form>
            <ul id="domainList"></ul>
        </div>

        <div class="section">
            <h3>Block URL</h3>
            <form id="addUrlForm">
                <input type="text" id="urlInput" placeholder="Enter URL">
                <button type="submit">Add</button>
            </form>
            <ul id="urlList"></ul>
        </div>

        <div class="section">
            <h3>Whitelist URL</h3>
            <form id="addWhitelistUrlForm">
                <input type="text" id="whitelisturlInput" placeholder="Enter URL to whitelist">
                <button type="submit">Add</button>
            </form>
            <ul id="whitelisturlList"></ul>
        </div>
    </div>
    <script src="assets/js/popup.js"></script>
</body>
</html>
